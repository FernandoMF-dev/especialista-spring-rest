services:
  fmf-algafood-api:
    image: fmf-algafood-api:latest
    command: [ "/wait-for-it.sh", "database-postgresql:5432", "--timeout=30", "--", "java", "-jar", "api.jar" ]
    environment:
      - DB_HOST=database-postgresql
      - SPRING_SESSION_STORE_TYPE=redis
      - SPRING_REDIS_HOST=fmf-algafood-redis
